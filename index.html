    body {

    }
    header {
      background: #a4d4c9;
      padding: 25px;

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #255c4f;
    }
    main {
      max-width: 900px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }
    section {
      background: #f0faf5;
      border-radius: 25px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 4px 4px 12px #b7d8cd;

      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;

      flex: 1 1 260px;
      border-radius: 20px;
      box-shadow: 0 3px 10px rgba(50,100,70,0.15);
      cursor: pointer;
      transition: transform 0.25s ease-in-out;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
    }
    .place:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 16px rgba(50,100,70,0.35);
    }
    .place img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .place h3 {
      margin: 15px 0 6px;
      font-size: 1.4rem;
      color: #255c4f;
    }
    .place p {
      margin: 0 10px;
      font-size: 1rem;
      color: #4a6657;
      text-align: center;
      line-height: 1.3;
    }
